<!DOCTYPE html>
<html lang="en"></html>

<!-- CSS Grid -->
<div class="box-grid">
    <header class="box">Header</header>
	<aside class="box">Sidebar 1</aside>
	<aside2 class="box">Sidebar 2</aside>
    <main class="box">Main</main>
    <footer class="box">Footer</footer>
</div>

<style type="text/css">

.box {
	color: rgb(252, 252, 252);
	padding: 2rem;
	border-radius: 0px;
}

/*Background Colors*/
header.box {
	background-color: #3f85ee;
}

aside.box {
	background-color: #e29f22;
}

main.box {
	background-color: #2b9ea7;
}

footer.box {
	background-color: #3f85ee;	
}



/* CSS Grid layout */
.jess-grid {
	width: 95%;
	margin: 0 auto;
	display: grid;
	grid-template-columns: 3.5fr 3.5fr;
}

.box-grid header,
.box-grid aside,
.box-grid footer,
.box-grid main {
	grid-column: span 5;
	grid-row: span 5;
}

.box-grid header{
	grid-row: 1;
}

/* Sidebar 1 */
.box-grid aside {
	grid-column: 1;
	grid-row: 2;
}

/* Main */
	.box-grid main {
		grid-row: 3;
	}	
}

.box-grid footer{
	grid-row: 4;
}

</style>



</html>
