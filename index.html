<!DOCTYPE html>
<html lang="en"></html>

<style type="text/css">
/* Demo styles, not related to Grid. */
.jess {
	color: rgba(255, 255, 255, 1);
	padding: 2rem;
	border-radius: 3px;
}

header.jess {
	background-color: #6B5CA5;
}

aside.jess {
	background-color: #52AA8A;
}

main.jess {
	background-color: #F76C5E;
}

footer.jess {
	background-color: #3AAED8;	
}

/* Float-based layout. */
@media only screen and (min-width: 600px) {
	.jess-container {
		width: 95%;
		margin: 0 auto;
	}
	
	.jess-container aside {
		width: 33%;
		float: left;
	}
	
	.jess-container main {
		float: left;
		width: 67%;
	}
}

.clearfix::after {
	content: "";
	clear: both;
	display: table;
}

/* CSS Grid layout. */
.jess-grid {
	width: 95%;
	margin: 0 auto;
	display: grid;
	grid-template-columns: 3.5fr 3.5fr;
}

.jess-grid header,
.jess-grid footer,
.jess-grid aside,
.jess-grid aside,
.jess-grid aside,
.jess-grid main {
	grid-column: span 2;
}

.jess-grid aside {
	grid-row: 3;
}
.jess-grid aside {
	grid-row: 3;
}
.jess-grid aside {
	grid-row: 4;
}

@media only screen and (min-width: 600px) {
	.jess-grid aside {
		grid-column: 1;
		grid-row: 2;
	}
@media only screen and (min-width: 600px) {
	.jess-grid aside {
		grid-column: 2;
		grid-row: 3;
	}
	@media only screen and (min-width: 600px) {
	.jess-grid aside {
		grid-column: 3;
		grid-row: 4;
	}

	.jess-grid main {
		grid-column: 2 / -1;
	}	
}

</style>

<!-- CSS Grid -->
<div class="jess-grid">
	<header class="jess">Header</header>
	<aside class="jess">Sidebar</aside>
	<main class="jess">Main content</main>
	<aside class="jess">Sidebar</aside>
	<aside class="jess">Sidebar</aside>
	<footer class="jess">Footer</footer>
</div>

</html>
