<!DOCTYPE html>
<html lang="en"></html>

<!-- CSS Grid -->
<div class="box-grid">
    <header class="box">Header</header>
	<aside class="box">Sidebar 1</aside>
	<aside2 class="box">Sidebar 2</aside2>
	<main class="box">Main</main>
	<div class="box">Div</div>
	<aside3 class="box">Sidebar 1</aside3>
	<aside4 class="box">Sidebar 2</aside4>
	<aside5 class="box">Sidebar 1</aside5>
	<main2 class="box">Main</main2>
    <footer class="box">Footer</footer>
</div>

<style type="text/css">

/* Colors */
.box {
	padding: 5rem;
	border-radius: 0px;
	text-align: center;
	color: white;
}

header.box {
	background-color: #4d86f0;
}

aside.box {
	background-color: #d6a02c;
}

aside2.box {
	background-color: #f1ef4b;
}

aside3.box {
	background-color: #d6a02c;
}

aside4.box {
	background-color: #f1ef4b;
}

aside5.box {
	background-color: #d6a02c;
}

main.box {
	background-color: #25a096;
}

main2.box {
	background-color: #25a096;
}

div.box {
	background-color: #4d86f0
}

footer.box {
	background-color: #4d86f0;	
}

/* CSS Grid layout */
.box-grid {
	width: 95%;
	margin: 0 auto;
	display: grid;
	grid-template-columns: 6fr 6fr 6fr 6fr 6fr 6fr;
}

.box-grid header, .box-grid footer, .box-grid main2 {
	grid-column: span 6;
}
.box grid aside, .box grid aside2 {
grid-column: span 3
}
.box grid aside3, .box grid aside4, .box grid aside5 {
  grid-column: span 2
}
  .box-grid main {
	grid-column: span 3;
}
.box-grid div {
  grid-column: span -1
}

/* Sidebars*/
.box-grid aside {
	grid-column: 1/-4;
	grid-row: 2;
}

@media only screen and (min-width: 600px) {
	.box-grid aside {
		grid-column: 1/-4;
		grid-row: 2;
	}

	.box-grid aside2 {
	grid-column: 4/-1;
	grid-row: 2;
}

@media only screen and (min-width: 600px) {
	.box-grid aside2 {
		grid-column: 4 / -1;
		grid-row: 2;
	}	
}

.box-grid aside3 {
	grid-column: 1 / -5;
	grid-row: 4;
}

@media only screen and (min-width: 600px) {
	.box-grid aside3 {
		grid-column: 1 /-5;
		grid-row: 4;
	}
}	

.box-grid aside4 {
	grid-column: 3 /-3;
	grid-row: 4;
}

@media only screen and (min-width: 600px) {
	.box-grid aside4 {
		grid-column: 3  /-3;
		grid-row: 4;
	}	
}

.box-grid aside5 {
	grid-column: 5 /-1;
	grid-row: 4;
}

@media only screen and (min-width: 600px) {
	.box-grid aside5 {
		grid-column: 5 /-1;
		grid-row: 4;
	}
}	

/* main */
	.box-grid main {
		grid-column: 1 / -2;
		grid-row: 3;
	}	
.box-grid main2 {
		grid-row: 5;
	}

/* div */
.box-grid div {
		grid-column: 6;
		grid-row: 3;
	}	
	
/* footer */
	.box-grid footer {
		grid-row:6;
    padding: 2rem;
	}
	@media only screen and (min-width: 600px) {
	.box-grid footer {
		grid-row: 6;
	}	
}

}

</style>


</html>
