<!DOCTYPE html>
<html lang="en"></html>

<!-- CSS Grid -->
<div class="jess-grid">
    <header class="jess">Header</header>
    <aside class="jess">Sidebar</aside>
    <main class="jess">Main content</main>
	<aside2 class="jess">Sidebar2</aside2>
	<aside3 class="jess">Sidebar3</aside3>
    <footer class="jess">Footer</footer>
</div>

<style type="text/css">

.jess {
	color: rgb(252, 252, 252);
	padding: 2rem;
	border-radius: 0px;
}

/*Background Colors*/
header.jess {
	background-color: #3f85ee;
}

aside.jess {
	background-color: #cf921f;
}

aside2.jess {
	background-color: #e2d40f;
}

main.jess {
	background-color: #2b9ea7;
}

footer.jess {
	background-color: #3f85ee;	
}

/* Float-based layout. */
@media only screen and (min-width: 600px) {
	.jess-container {
		width: 95%;
		margin: 0 auto;
	}
	
	.jess-container aside {
		width: 33%;
		float: left;
	}

	.jess-container aside2 {
		width: 33%;
		float: left;
	}
	
	.jess-container main {
		float: left;
		width: 67%;
	}
}

.clearfix::after {
	content: "";
	clear: both;
	display: table;
}

/* CSS Grid layout */
.jess-grid {
	width: 95%;
	margin: 0 auto;
	display: grid;
	grid-template-columns: 3.5fr 3.5fr;
}

.jess-grid header,
.jess-grid footer,
.jess-grid aside,
.jess-grid aside2,
.jess-grid main {
	grid-column: span 2;
}

.jess-grid aside {
	grid-row: 1;
}
.jess-grid aside {
	grid-row: 2;
}

@media only screen and (min-width: 600px) {
	.jess-grid aside {
		grid-column: 2;
		grid-row: 1;
	}
@media only screen and (min-width: 600px) {
	.jess-grid aside {
		grid-column: 2;
		grid-row: 2;
	}

	.jess-grid main {
		grid-column: 3;
	}	
}

</style>



</html>
