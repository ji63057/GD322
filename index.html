<!DOCTYPE html>
<html lang="en"></html>


<!-- CSS Grid -->
<div class="box-grid">
    <header class="box">Header</header>
	<aside class="box">Sidebar 1</aside>
	<main class="box">Main</main>
    <footer class="box">Footer</footer>
</div>

<style type="text/css">

/* Colors */
.box {
	padding: 5rem;
	border-radius: 0px;
}

header.box {
	background-color: #6B5CA5;
}

aside.box {
	background-color: #52AA8A;
}
aside.box {
	background-color: #52AA8A;
}

main.box {
	background-color: #F76C5E;
}

footer.box {
	background-color: #3AAED8;	
}

/* CSS Grid layout */
.box-grid {
	width: 95%;
	margin: 0 auto;
	display: grid;
	grid-template-columns: 1fr 1fr;
}

.box-grid header, .box-grid footer{
	grid-column: span 2;
}
 .box grid aside, .box-grid main {
	grid-column: span 1;
}

/* aside */
.box-grid aside {
	grid-column: 1;
	grid-row: 2;
}
.box-grid aside {
	grid-column: 2;
	grid-row: 2;
}

@media only screen and (min-width: 600px) {
	.box-grid aside {
		grid-column: 1;
		grid-row: 2;
	}	

@media only screen and (min-width: 600px) {
	.box-grid aside {
		grid-column: 2;
		grid-row: 2;
	}	

/* main */
	.box-grid main {
		grid-column: 2 / 1;
		grid-row: 3;
	}	
}

</style>


</html>
